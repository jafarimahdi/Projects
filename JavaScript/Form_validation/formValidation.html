<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />

        <title>Form Validation in JavaScript</title>
    </head>
    <body>
        <div class="container">
            <h2 class="text-center mt-3">Registration Form</h2>
            <div class="alert" id="msg"></div>

            <form id="register-form">
                <!-- Name  -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" />
                </div>
                <!-- Email  -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" />
                </div>
                <!-- password  -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" />
                </div>
                <!-- confirm password  -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="confirm-password"
                    />
                </div>
                <!-- button  -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- script part  -->
        <script>
            function registerFun(e) {
                e.preventDefault();

                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var password2 =
                    document.getElementById("confirm-password").value;
                var message = document.getElementById("msg");
                // console.log("submitted... ");

                if (
                    name === "" ||
                    email === "" ||
                    password === "" ||
                    password2 === ""
                ) {
                    message.classList = "alert alert-danger";
                    message.innerHTML = "please check it agin";
                } else {
                    if (password2 != password) {
                        message.classList = "alert alert-danger";
                        message.innerHTML = "password it's not correct";
                    } else {
                        if (name.length < 3) {
                            message.classList = "alert alert-danger";
                            message.innerHTML =
                                "name is to short must be more then 3 character";
                        } else {
                            var atPos = email.indexOf("@");
                            var dotPos = email.lastIndexOf(".");

                            if (
                                atPos < 1 ||
                                dotPos < atPos + 2 ||
                                dotPos + 2 >= email.length
                            ) {
                                message.classList = "alert alert-danger";
                                message.innerHTML =
                                    "please add the valid Email";
                            } else {
                                message.classList = "alert alert-success";
                                message.innerHTML = "Thanks for submitted ";
                            }
                        }
                    }
                }
            }

            // run the form function
            document
                .getElementById("register-form")
                .addEventListener("submit", registerFun, false);
        </script>
    </body>
</html>
